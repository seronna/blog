name: Deploy
on:
  workflow_dispatch: {}
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # è¿™æ˜¯githubå®˜æ–¹çš„ä¸€ä¸ªactionï¼Œç”¨äºcloneè¯¥ä»“åº“çš„æºç åˆ°å·¥ä½œæµä¸­ï¼Œ
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      # æŒ‡å®šnodeç‰ˆæœ¬
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      # å®‰è£…pnpm
      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: pnpm install
        run: pnpm install  # å®‰è£…ä¾èµ–

      - name: vite doc-build
        run: pnpm docs:build # æ„å»ºé¡¹ç›®

      - uses: actions/configure-pages@v2
